<html>

<head>

    crossorigin=""></script>
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      /* configure the size of the map */
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    // initialize Leaflet
    var map = L.map('map').setView({ lon: 25.72088, lat: 62.24147 }, 15.5);

    // add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // show the scale bar on the lower left corner
    L.control.scale().addTo(map);

    // show a marker on the map
    L.marker({ lon: 25.72088, lat: 62.24147 }).bindPopup('Jyväskylä').addTo(map);

    var allMarkers = [];

    function deletePopup() {
      map.removeLayer(drawnItems)

      var request = new XMLHttpRequest();
      request.open('DELETE', '/delete', true);
      request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
      request.send(data);
      alert('Marker was saved to database!')
    }

    function savePopup() {

      
      var data = document.getElementById("edit").value;

      //HTTP request to server
      var request = new XMLHttpRequest();
      request.open('POST', '/save', true);
      request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
      request.send(data);
      alert('Marker was saved to database!')
     
    }

    //Create GeoJSON layer for user generated data
    var drawnItems = new L.geoJson();
    //Add GeoJSON layer to map
    map.addLayer(drawnItems);

    // Leaflet draw event
    map.on('dblclick', function (e) {
      var marker = L.marker(e.latlng).addTo(map);
      var markerpopup = L.popup({});
      //Set popup lat lng where clicked
      markerpopup.setLatLng(e.latlng);
      //lat lng where clicked to string
      var placement = e.latlng.toString()
      //Set popup content
      markerpopup.setContent('<form><label style="font-weight: bold;">Beehive location: </label><input id="edit" value="Type here"/></form><button onclick="savePopup()">Save to database</button>');
      //Bind marker popup
      marker.bindPopup(markerpopup);
      //Add marker to geojson layer
      drawnItems.addLayer(marker);

      allMarkers.push(marker)
    });
