test-stating:
  # Test that staging stage works as
  stage: test-staging
  image: python:3
  script:
    - pip install -r requirements.txt
    - pip install pytest
    # Run tests that has been marked by "@pytest.mark.staging"
    - pytest --verbose test -m "staging"


staging:
  # Staging is same as deployment, but uses app-staging.yaml to deploy.
  stage: staging
  environment:
    name: staging
  image: google/cloud-sdk:alpine
  script:
  - echo "Staging address: $WEBSITE_STAGING"
  - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
  # Copy config file
  - mv $INSTANCE_CONFIG_PRODUCTION instance_config.py
  - gcloud --quiet --project $PROJECT_ID app deploy app-staging.yaml
  - rm appcredentials.json

  only:
    - master

deploy:
  stage: deploy
  environment:
    name: production
  image: google/cloud-sdk:alpine
  script:
  - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
  # Copy config file
  - mv $INSTANCE_CONFIG_PRODUCTION instance_config.py
  - gcloud --quiet --project $PROJECT_ID app deploy app.yaml

  only:
    - master
