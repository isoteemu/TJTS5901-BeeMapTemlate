python-tests:
  stage: test
  image: python:3
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - export PYTHONPATH=.
    - export FLASK_APP=main
    - pip3 install pytest pytest-cov pre-commit
    - pip3 install -r requirements.txt
    - pytest --verbose tests --cov --cov-report term --cov-report html
    - pre-commit install
    - pre-commit run --all-files
  artifacts:
    when: always
    paths:
      - htmlcov


dast-baseline:
  stage: test-staging
  image: owasp/zap2docker-stable

  # https://www.zaproxy.org/docs/docker/baseline-scan/
  # -t target         target URL including the protocol, eg https://www.example.com
  # -r report_html    file to write the full ZAP HTML report
  # -w report_md      file to write the full ZAP Wiki (Markdown) report
  # -x report_xml     file to write the full ZAP XML report
  # -J report_json    file to write the full ZAP JSON document
  # -j                use the Ajax spider in addition to the traditional one  
  script:
    - mkdir /zap/wrk/
    - /zap/zap-baseline.py -J gl-dast-report.json -j -r gl-dast-report.html -w gl-dast-report.md -t $WEBSITE_STAGING || true 
    - cp /zap/wrk/gl-dast-report.json .
    - cp /zap/wrk/gl-dast-report.html .
    - cp /zap/wrk/gl-dast-report.md .
  artifacts:
    paths: 
      - gl-dast-report.json
      - gl-dast-report.html
      - gl-dast-report.md

